---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  	<header class="post-header">
    	<h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
    	<div class="post-header-button-wrapper">
    		<button><a href="{{ page.live-project-link | escape }}" target="_blank">{{ page.live-project-name | escape }}</a></button>
    		{% if page.live-project-2 %} 
    			<button><a href="{{ page.live-project-link-2 | escape }}" target="_blank">{{ page.live-project-name-2 | escape }}</a></button>
    		{% endif %}
    	</div>
    	<hr>
  	</header>

  	<div class="post-content" itemprop="articleBody">
    	{{ content }}
  	</div>

</article>
