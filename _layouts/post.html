---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  	<header class="post-header">
    	<h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
    	<ul>
    		<li><a href="{{ page.live-project-link | escape }}" target="_blank"><button>{{ page.live-project-name | escape }}</button></a></li>
    		{% if page.live-project-2 %} 
    			<li><a href="{{ page.live-project-link-2 | escape }}" target="_blank"><button>{{ page.live-project-name-2 | escape }}</button></a></li>
    		{% endif %}
    	</ul>
    	<hr>
  	</header>

  	<div class="post-content" itemprop="articleBody">
    	{{ content }}
  	</div>

</article>
