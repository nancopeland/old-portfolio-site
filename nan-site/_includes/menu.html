<!--menu-->

<div id="menu-accordion">
    <div class="menu-header">
        <span class="menu-text">Menu</span>
        <span class="carat"><img src="img/carat.png"></span>
    </div>
    <ul class="menu">
        <li><a href="index.html" class="{% if page.url == '/' %}active{% endif %}">Starting a Project</a></li>
        <li><a href="grid.html" class="{% if page.url == '/grid.html' %}active{% endif %}">Grid</a></li>
        <li><a href="colors.html" class="{% if page.url == '/colors.html' %}active{% endif %}">Colors</a></li>
        <li><a href="typography.html" class="{% if page.url == '/typography.html' %}active{% endif %}">Typography</a></li>
        <li><a href="buttons.html" class="{% if page.url == '/buttons.html' %}active{% endif %}">Buttons</a></li>
        <li><a href="forms.html" class="{% if page.url == '/forms.html' %}active{% endif %}">Forms</a></li>
        <li><a href="mixins.html" class="{% if page.url == '/mixins.html' %}active{% endif %}">Mixins</a></li>
        <li><a href="smooth_scroll.html" class="{% if page.url == '/smooth_scroll.html' %}active{% endif %}">Smooth Scroll</a></li>
        <li><a href="accordion.html" class="{% if page.url == '/accordion.html' %}active{% endif %}">Accordion</a></li>
    </ul>
</div>

<script>
    $(document).ready(function(){
        //mobile accordion
        $(".menu-header").click(function(){
            //slide up all the link lists
            $(".menu").slideUp();
            //slide down the list
            if (!$(this).next().is(":visible")) {
                $(this).addClass('active');
                $(this).next().slideDown();
            } else {
                $(this).removeClass('active');
            }
        }); 
    });
</script>
